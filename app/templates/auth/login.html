{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post" class="form">
  {{ form.hidden_tag() }}
  <label>
    {{ form.email.label }}
    {{ form.email() }}
  </label>
  <label>
    {{ form.password.label }}
    {{ form.password() }}
  </label>
  {{ form.submit() }}
</form>
<p class="helper">Club manager? <a href="{{ url_for('manager.login') }}">Use club login</a>.</p>
{% endblock %}
